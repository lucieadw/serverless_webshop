config:
  target: "https://112q6cfx42.execute-api.eu-central-1.amazonaws.com/prod"
  phases:
    - duration: 60
      arrivalRate: 1
      name: Warm up
#    - duration: 120
#      arrivalRate: 1
#      rampTo: 10
#      name: Ramp up load
#    - duration: 300
#      arrivalRate: 10
#      name: Sustained load

scenarios:
  - name: "Search plant"
    flow:
      - get:
          url: "/products/flower"
      - think: 2
      - get:
          url: "/products/edible"
      - get:
          url: "/products/plant"
          capture:
            - json: "$[0].productId"
              as: "productId"
      - get:
          url: "/products/plant/{{ productId }}"
      - think: 2
