service: webshop


frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221


  stage: dev
  region: eu-central-1
  environment:
    PRODUCTS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}"

functions:
  getAll:
    handler: src/getAll.getProducts
    events:
      - http:
          path: products
          method: get
          cors: true

  create:
    handler: src/create.createProduct
    events:
      - http:
          path: products
          method: post
          cors: true

  get:
    handler: src/get.getById
    events:
      - http:
          path: products/{id}
          method: get
          cors: true

  delete:
    handler: src/delete.deleteById
    events:
      - http:
          path: products/{id}
          method: delete
          cors: true
  
  update:
    handler: src/update.update
    events:
      - http:
          path: products/{id}
          method: put
          cors: true
          
  populate:
    handler: src/generator.populate
    timeout: 60
    events:
      - http:
          path: generator
          method: post
          cors: true

resources:
  Resources:
    Products:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.PRODUCTS_TABLE}
plugins:
  - serverless-plugin-typescript
